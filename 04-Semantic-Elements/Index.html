<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic tags</title>
  </head>
  <body style="text-align: center">
    <header style="border: 1px solid">
      <h1>This part is in header tag</h1>
    </header>
    <br />
    <main style="border: 1px solid">
      <h2>This is heading in <em>main</em> tag</h2>
      <p>This part is in <strong>main </strong>tag</p>
      <img src="img_sem_elements.gif" alt="Semantic tag image" />
    </main>
    <br />
    <footer style="border: 1px solid">
      <p>This part is in footer tag</p>
    </footer>
  </body>
</html>
